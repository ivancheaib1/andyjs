<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript App</title>


    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>


  <body>

    <!-- NAVIGATION -->

    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Tasks App</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">


              <!-- FORM TO ADD TASKS -->
              <!-- id="formTask esta ligado al js para poder modificar o hacer lo que quieras con el "id" -->
              <form id="formTask">
                <div class="form-group"><!-- esto es para agrupar el formulario -->
                  <input type="text" id="title" placeholder="Add Name" class="form-control"><!-- el placeholder es el nombre del input nomas y podes poner cualquier cosa-->
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control"></textarea><!-- text area es para tener mayor espacio de escritura dentor del formulario-->
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save</button> <!-- btn-block es para que abarque todo el ancho de la tarjeta que tiene todo en "class=card"-->

              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8"> <!--aca vamos a listar las tareas -->
          <div id="tasks"></div><!-- dentro de task con js vamos a agregar las tareas -->
        </div>
      </div>
    </div>
    <script src="./app.js"></script> <!-- aca se enlaza el html con js llamando con src="./app.js" -->
  </body>
</html>
